<div class="circle-container">

<body>
    <header><h1 class="logo-text">Register</h1></header>
    <section>
        <div class="panel panel-primary">
            <div class="directions-text">
                Create an account.
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input class="form-control" name="emailAddress" id="emailInput" placeholder="email@somewhere.com">
            </div> 
            <div class="form-group">
                <label for="Password">Password</label>
                <input class="form-control" type="password" id="passwordInput" placeholder="password">   
            </div>

            <button onClick="register()" id="register" class="btn btn-danger" style="margin-left:40px">Register</button>
            <button onClick="toLogin()" id="login" class="btn btn-outline-danger">Login</button>

            </div>
        </div>
    </section>
    <script src="scripts/firebaseconfig.js" charset="utf-8"></script>
