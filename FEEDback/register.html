<!DOCTYPE html>
<html land="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
</head>

<body class="container">
    <header><h1 class="text-center">FEEDback</h1></header>
    <section>
        <div class="panel panel-primary">
            <div class="text-center">
                Create an account.
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input class="form-control" name="emailAddress" id="emailInput" placeholder="email@somewhere.com">
            </div> 
            <div class="form-group">
                <label for="Password">Password</label>
                <input class="form-control" type="password" id="passwordInput" placeholder="password">   
            </div>

            <button onClick="register(); toLogin()" id="register" class="btn btn-outline-primary">Register</button>

            </div>
        </div>
    </section>
    <script src="scripts/firebaseconfig.js" charset="utf-8"></script>
    <script src="scripts/navigation.js" charset="utf-8"></script>
</body>
</html>
